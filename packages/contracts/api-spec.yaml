openapi: 3.0.0
info:
  title: The Bazaar Kenya API
  version: 1.0.0
paths:
  /products:
    get:
      summary: List all products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /vendors:
    get:
      summary: List all vendors
      responses:
        '200':
          description: A list of vendors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vendor'
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
        description:
          type: string
        vendor_id:
          type: string
    Vendor:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
